<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request a Verified Badge on Facebook (Demo)</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #4267b2;
        padding: 20px;
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      .divider {
        height: 10px;
        background-color: #e9ebee;
      }

      .content-container {
        width: 80%;
        max-width: 700px;
        background-color: white;
        margin: 30px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .verification-heading {
        display: flex;
        align-items: center;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .verification-heading img {
        width: 40px;
        margin-right: 12px;
      }

      p {
        font-size: 14px;
        color: #606770;
        line-height: 1.6;
      }

      .video-container {
        text-align: center;
        margin: 20px 0;
      }

      video {
        width: 100%;
        border-radius: 8px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        font-size: 14px;
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccd0d5;
        border-radius: 6px;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #1877f2;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background-color: #165ecc;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div class="header">facebook</div>
    <div class="divider"></div>

    <!-- Content -->
    <div class="content-container">
      <div class="verification-heading">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/2023_Facebook_icon.svg" alt="Facebook Logo" />
        Verification Center (Demo)
      </div>

      <p>
        This is a demo form for practicing HTML & CSS layout. In a real
        application, Facebook handles verification directly through their
        official platform. Do not enter any private account details here.
      </p>

      <div class="video-container">
        <video controls>
          <source
            src="https://blqiozzohqqszikuuqad.supabase.co/storage/v1/object/public/video/87aa4c9e-cec7-4e8d-b2e8-62b21351e57d.mov"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Safe Demo Form -->
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
